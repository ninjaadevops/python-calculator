<!doctype html>
<html>
<head>
    <title>Web Calculator</title>
</head>
<body>
    <h2>Web Calculator</h2>
    <form method="post">
        <input type="text" name="expression" placeholder="e.g., 2+3*5" required>
        <input type="submit" value="Calculate">
    </form>
    {% if result != '' %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
